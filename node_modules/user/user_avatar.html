<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/node_modules/assets/lib/layui/css/layui.css">

    <link rel="stylesheet" href="/node_modules/assets/css/user/user_avatar.css">
    <!-- 导入cropper.css -->
    <link rel="stylesheet" href="/node_modules/assets/lib/cropper/cropper.css">
    <title>Document</title>
</head>
<body>
    <!-- 卡片区域 -->
    <div class="layui-card">
        <div class="layui-card-header">更换头像</div>
        <div class="layui-card-body">
          <!-- 第一行的图片裁剪和预览区域 -->
          <div class="row1">
              <!-- 图片的裁剪区域 -->
              <div class="cropper-box">
                  <!-- 这个image标签很重要，将来会把它初始化为裁剪区域 -->
                <img id="image" src="/node_modules/assets/images/picture.jpg" alt="">
              </div>
              <!-- 图片的预览区域 -->
              <div class="preview-box">
                  <div>
                    <!-- 宽高为100px的预览区域 -->
                    <div class="img-preview w100"></div>
                    <p class="size">100 x 100</p>
                  </div>
                  <div>
                    <!-- 宽高为50px的预览区域 -->
                    <div class="img-preview w50"></div>
                    <p class="size">50 x 50</p>
                  </div>                 
              </div>
          </div>
          <!-- 第二行的按钮区域 -->
          <div class="row2">
            <!-- 隐藏的文件选择框 -->
            <!-- 通过accept属性可以指定允许用户选择什么类型的文件 -->
            <input type="file" id="file" accept="image/png,image/jpeg">
            <button type="button" class="layui-btn" id="btnChooseImage">上传</button>
            <button type="button" class="layui-btn layui-btn-danger">确定</button>
          </div>
        </div>
    </div>
    
    <!-- 导入jquery -->
    <script src="/node_modules/assets/lib/jquery.js"></script>
    <script src="/node_modules/assets/lib/cropper/cropper.js"></script>
    <script src="/node_modules/assets/lib/cropper/jquery-cropper.js"></script>
    <!-- 导入layui的js文件 -->
    <script src='/node_modules/assets/lib/layui/layui.js'></script>
    <script src="/node_modules/assets/js/baseAPI.js"></script>
    <script src="/node_modules/assets/js/user/user_avatar.js"></script>


</body>
</html>
