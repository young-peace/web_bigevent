<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/node_modules/assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/node_modules/assets/css/article/art_pub.css">
    <link rel="stylesheet" href="/node_modules/assets/lib/cropper/cropper.css">
</head>
<body>
    <!-- 卡片区域 -->
    <div class="layui-card">
        <div class="layui-card-header">卡片面板</div>
        <div class="layui-card-body">
            <!-- 发表文章的表单 -->
            <form class="layui-form" id="form-pub"> 
                <!-- 第一行 -->
                <div class="layui-form-item">
                    <label class="layui-form-label">文章标题</label>
                    <div class="layui-input-block">
                      <input type="text" name="title" lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <!-- 第二行 -->
                <div class="layui-form-item">
                    <label class="layui-form-label">文章类别</label>
                    <div class="layui-input-block">
                      <select name="cate_id" lay-verify="required">
                        <option value=" ">请选择文章类别</option>
                        <option value="1">阅读</option>
                      </select>
                    </div>
                </div>
                <!-- 第三行 -->
                <div class="layui-form-item">
                    <label class="layui-form-label">文章内容</label>
                    <!-- 为富文本编辑器外部的容器设置高度 -->
                    <div class="layui-input-block" style="height: 200px;">
                        <!-- 重要：将来这个textarea会被初始化为富文本编辑器 -->
                        <textarea name="content" class="content"></textarea>
                    </div>
                </div>
                <!-- 第四行 -->
                <div class="layui-form-item cropper-item">
                    <label class="layui-form-label">文章封面</label>
                    <div class="layui-input-block">
                        <!-- 第一行的图片裁剪和预览区域 -->
                        <div class="row1">
                            <!-- 图片的裁剪区域 -->
                            <div class="cropper-box">
                                <!-- 这个image标签很重要，将来会把它初始化为裁剪区域 -->
                              <img id="image" src="/node_modules/assets/images/picture.jpg" alt="">
                            </div>
                            <!-- 图片的预览区域 -->
                            <div class="preview-box">
                                <div>
                                  <!-- 宽高为100px的预览区域 -->
                                  <div class="img-preview w100"></div>
                                </div> 
                                <div>
                                    <!--隐藏的文件选择框 通过accept属性可以指定允许用户选择什么类型的文件 -->
                                    <input type="file" id="coverfile" accept="image/png,image/jpeg" style="display: none;">
                                    <button type="button" class="layui-btn layui-btn-danger" id="btnChooseImage">选择封面</button>
                                </div>              
                            </div>
                        </div>
                        <!-- 第二行的按钮区域 -->
                        <div class="row2">
                            <div class="layui-form-item">
                                <div class="layui-input-block">
                                  <button class="layui-btn" lay-submit>发布</button>
                                  <button class="layui-btn layui-btn-primary" lay-submit id="btnSave2">存为草稿</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>                    
                
            </form>
        </div>
    </div>
    <!-- 分类的模板结构 -->
    <script type="text/html" id="tpl-cate">
        <option value=" ">请选择文章类别</option>
        {{each data}}
        <option value="{{$value.Id}}">{{$value.name}}</option>
        {{/each}}
    </script>
    <!-- 导入layui的js文件 -->
    <script src="/node_modules/assets/lib/layui/layui.js"></script>
    <!-- 导入jquery   -->
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.js"></script>
    <!-- 导入模板引擎 -->
    <script src="/node_modules/assets/lib/template-web.js"></script>
    <!-- 富文本 -->
    <script src="/node_modules/assets/lib/tinymce/tinymce.min.js"></script> 

    <script src="/node_modules/assets/lib/cropper/cropper.js"></script>
    <script src="/node_modules/assets/lib/cropper/jquery-cropper.js"></script>
    <!-- 导入baseAPI -->
    <script src="/node_modules/assets/js/baseAPI.js"></script>
    <!-- 导入自己的js文件 -->
    <script src="/node_modules/assets/js/article/art_pub.js"></script>
</body>
</html>
