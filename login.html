<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./node_modules/assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="./node_modules/assets/css/login.css">
</head>
<body>
    <!-- 头部的logo区域 -->
    <div class="layui-main"></div>
    <!-- 登录注册区域 -->
    <div class="loginAndRegBox">
        <!-- 登陆的div -->
        <div class="login-box">
            <!-- 登录的表单 -->
            <form class="layui-form" action="" id="form_login">
                <!-- 用户名 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" required  lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
                </div>
                <!-- 密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="password" required  lay-verify="required|pwd" placeholder="请输入密码" autocomplete="off" class="layui-input">
                </div>
                <!-- 登录按钮 -->
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit lay-filter="formDemo">登录</button>
                </div>     
                <div class="layui-form-item">
                    <a href="javascript:;" id="link_reg">去注册账号</a>
                </div>
            </form>       
        </div>    
        <!-- 注册的div -->
        <div class="reg-box">
            <!-- 注册的表单 -->
            <form class="layui-form" action="" id="form_reg">
                <!-- 用户名 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" required  lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
                </div>
                <!-- 密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="password" required  lay-verify="required|pwd" placeholder="请输入密码" autocomplete="off" class="layui-input">
                </div>
                <!-- 确认密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="repassword" required  lay-verify="required|pwd|repwd" placeholder="请再次确认密码" autocomplete="off" class="layui-input">
                </div>
                <!-- 注册按钮 -->
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit lay-filter="formDemo">注册</button>
                </div>     
                <div class="layui-form-item">
                    <a href="javascript:;" id="link_login">去登录账号</a>
                </div>
            </form>
        </div>
    <!-- 导入layui的js文件 -->
    <script src="node_modules/assets/lib/layui/layui.js"></script>
    <!-- 导入jquery    -->
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.js"></script>
    <!-- 导入自己的javascript脚本 -->
    <script src="/node_modules/assets/js/login.js"></script>
    <!-- 导入自己封装的baseAPI.js -->
    <script src="node_modules/assets/js/baseAPI.js"></script>
</div>
</body>
</html>
